<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-color: #f9f9fa;
      --text-color: #333333;
      --button-bg: #ffffff;
      --button-text: #333333;
      --confirm-bg: #0060df;
      --confirm-hover: #003eaa;
      --cancel-hover: #e0e0e2;
      --border-color: #cccccc;
      --note-color: #666666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #f1f1f1;
        --button-bg: #3c4043;
        --button-text: #f1f1f1;
        --confirm-bg: #0060df; /* Keep blue for call to action */
        --confirm-hover: #003eaa;
        --cancel-hover: #4a4a4a;
        --border-color: #444444;
        --note-color: #9aa0a6;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-size: 14px;
      padding: 15px;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
    }
    .message { margin-bottom: 12px; line-height: 1.4; }
    .buttons { display: flex; justify-content: center; gap: 10px; }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      font-size: 13px;
      background: var(--button-bg);
      color: var(--button-text);
    }
    button#confirm { background: var(--confirm-bg); color: white; border-color: transparent; }
    button#confirm:hover { background: var(--confirm-hover); }
    button#cancel:hover { background: var(--cancel-hover); }
    .note-container { margin-bottom: 12px; font-size: 12px; color: var(--note-color); }
  </style>
</head>
<body>
  <div class="message" id="message">Are you sure you want to sort these tabs?</div>
  <div class="note-container">
    <label>
      <input type="checkbox" id="dont-show-again"> Don't show this warning again
    </label>
  </div>
  <div class="buttons">
    <button id="cancel">Cancel</button>
    <button id="confirm">Sort Tabs</button>
  </div>
  <script src="confirm.js"></script>
</body>
</html>
