<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TST Tree Sorter Settings</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #dddddd;
      --button-bg: #f0f0f0;
      --button-text: #333333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #f1f1f1;
        --border-color: #444444;
        --button-bg: #3c4043;
        --button-text: #f1f1f1;
      }
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .setting {
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="number"] {
      width: 60px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 2px 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="setting">
    <label>
      Disable Sort Confirmation
      <input type="checkbox" id="disableConfirmation">
    </label>
  </div>
  <div class="setting">
    <label>
      Disable Global Sort Confirmation
      <input type="checkbox" id="disableGlobalConfirmation">
    </label>
  </div>
  <div class="setting">
    <label>
      Disable Notifications
      <input type="checkbox" id="disableNotifications">
    </label>
  </div>
  <div class="setting">
    <label>
      Toast Duration (ms)
      <input type="number" id="toastDuration" min="1000" step="500">
    </label>
  </div>

  <button id="openOptions">Advanced Options</button>

  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
