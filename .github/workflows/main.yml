name: CI/CD

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Build XPI
      run: npx web-ext build --source-dir . --artifacts-dir . --filename TST-Tree-Sorter.xpi --overwrite-dest
    - uses: actions/upload-artifact@v4
      with:
        name: TST-Tree-Sorter.xpi
        path: tst-tree-sorter.xpi
